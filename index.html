<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Boilerplate</title>

    <link rel="icon" href="assets/images/favicon.png">

    <!-- Css stylesheet-->
    <link rel="stylesheet" href="assets/css/font-awesome-min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- START Service One  -->
    <section class="our_service">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center mb-5">Send Form data in <strong>Excel Sheet</strong></h2>
                    <div class="our_service__content w-50 shadow-lg rounded p-4 mx-auto">
                        <h2>Contact Form</h2>
                        <form class="mt-4" action="" method="post" name="contact-form">
                            <div class="mb-3">
                                <label for="y-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="y-name" name="y-name">
                            </div>
                            <div class="mb-3">
                                <label for="y-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="y-email" name="y-email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" name="message" id="message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END Service One  -->



    <!-- Start Footer  -->
    <footer class="footer_area">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="py-3">Copyright &copy; 2024 by SHANTO</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- END Footer  -->

    <!-- Scripts-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
